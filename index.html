<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registration form</h2><br>
        <form name="myForm"autocomplete="off" >
        <label for="username">Username</label><br>
        <input id="username" name="username" type="text" placeholder="User Name"  ><br><br>
        <label for="Name">Name</label><br>
        <input id="name" name="name" type="text"placeholder="Name"  ><br><br>

        <label for="email">Email:</label><br>
		<input type="text" id="email" name="email" placeholder="Email Address"  ><br><br>
        <label for="date">Date of birth:</label><br>
		<input type="date" id="date" name="date" placeholder="DD-MM-YYYY"><br><br>

        <label for="mobile">Mobile Number:</label><br>
		<input type="tel" id="mobile" name="mobile" pattern="[1-9][0-9]{9}"placeholder="Mobile Number"  ><br><br><br><br>
        <input type="submit" value="Submit" id="btn" onclick="return validateForm()">        
     </form>
    </div>
    
</body>
</html>
