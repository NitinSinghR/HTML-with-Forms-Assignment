<body>
    <div class="container">
        <h2>Registration form</h2><br>
        <form autocomplete="off" Ã¸nsubmit="return validateForm()">
        <label for="username">Username</label><br>
        <input id="username" name="username" type="text" placeholder="User Name" required><br><br>
        <label for="Name">Name</label><br>
        <input id="name" name="name" type="text"placeholder="Name" required><br><br>

        <label for="email">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
        <label for="date">Date:</label><br>
		<input type="date" id="date" name="date" placeholder="DD-MM-YYYY"><br><br>

        <label for="mobile">Mobile Number:</label><br>
		<input type="tel" id="mobile" name="mobile" pattern="[1-9][0-9]{9}"placeholder="Mobile Number" required><br><br><br><br>
        <input type="submit" value="Submit" id="btn">        
     </form>
